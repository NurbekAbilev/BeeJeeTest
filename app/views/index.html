<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeeJEE</title>

    <!-- Styles and JS for bootstrap -->
    <script src="/bootstrap-4.4.1-dist/jquery/jquery-3.4.1.slim.min.js"></script>
    <script src="/bootstrap-4.4.1-dist/jquery/popper.min.js"></script>
    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

    <!-- Custom Styels -->
    <link rel="stylesheet" href="/css/main.css">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/login">Логин</a>
          </div>
        </div>
      </nav>
      <div class="container">
        <form class="add-task-form">
            <div class="form-group">
              <label for="exampleFormControlInput1">Имя пользователя:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Текст задачи:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <button type="submit" class="btn btn-secondary mb-2 ">Создать задачу</button>
        </form>
          <hr>
          <p>Соритровка по:<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></p>
          <form action="">
            <div class="btn-group" role="group" aria-label="Basic example">
                <div class="row container">
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" name="sort[name]" value="true" id="defaultCheck1" {{ord_name ? "checked": " "}}>
                        <label class="form-check-label" for="defaultCheck1">
                            Имени пользователя
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" name="sort[email]" value="true" id="defaultCheck2" {{ord_email ? "checked": " "}}>
                        <label class="form-check-label" for="defaultCheck2">
                            Email
                        </label>
                    </div>
                    <div class="form-check col">
                        <button type="submit" class="btn btn-secondary mb-2 ">Обновить</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row container-fluid tasks">
                {% for task in tasks %}
                <div class="card col-4" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Пользователь: {{task.name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{task.email}}</h6>
                        <p class="card-text">{{task.description}}</p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <hr>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                {% for i in range(1,numPages) %}
                    <button type="button" class="btn btn-secondary">{{ i }}</button>
                {% endfor %} 
            </div>
            </div>
        </form>
      
  </body>
</html>
