<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeeJEE</title>

    <!-- Styles and JS for bootstrap -->
    <script src="/bootstrap-4.4.1-dist/jquery/jquery-3.4.1.slim.min.js"></script>
    <script src="/bootstrap-4.4.1-dist/jquery/popper.min.js"></script>
    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

    <!-- Custom Styels -->
    <link rel="stylesheet" href="/css/main.css">


</head>
<body>
    <div class="container">
        <form class="add-task-form">
            <!-- <button type="submit" class="btn btn-secondary mb-2 " name="created" value="true"></button> -->
            <a href="/login" class="btn btn-primary">Логин</a>
            <a href="/create" class="btn btn-primary">Создать задачу</a>
            <!-- <button type="submit" class="btn btn-secondary mb-2 " name="created" value="true"><a href="/create"></a></button> -->
          <hr>
          <p>Соритровка по:<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></p>
          
            <div class="btn-group" role="group" aria-label="Basic example">
                <div class="row container">
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" name="sort[name]" value="true" id="defaultCheck1" {{ord_name ? "checked": " "}}>
                        <label class="form-check-label" for="defaultCheck1">
                            Имени пользователя
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" name="sort[email]" value="true" id="defaultCheck2" {{ord_email ? "checked": " "}}>
                        <label class="form-check-label" for="defaultCheck2">
                            Email
                        </label>
                    </div>
                    <div class="form-check col">
                        <button type="submit" class="btn btn-secondary mb-2 ">Обновить</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row container-fluid tasks">
                {% for task in tasks %}
                <div class="card col-12" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Пользователь: {{task.name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{task.email}}</h6>
                        <p class="card-text">{{task.description}}</p>
                        <a href="#" class="card-link">Редактировать</a>
                    </div>
                </div>
                {% else %}
                <h1>Список задач пуст</h1>
                {% endfor %}
            </div>
            <hr>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                {% if numPages > 1 %}
                    {% for i in range(1,numPages) %}
                        <button type="submit" name="page" value="{{ i }}" class="btn btn-secondary">{{ i }}</a></button>
                    {% endfor %} 
                {% endif %}
            </div>
            </div>
        </form>
      
  </body>
</html>
